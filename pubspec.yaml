name: malaqa
description: "Flutter + Dart core for the Malaqa decentralized selfie-chain protocol."
version: 0.1.0
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  camera: ^0.11.3+1
  cryptography: ^2.7.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_map: ^8.2.2
  flutter_secure_storage: ^10.0.0
  geolocator: ^14.0.2
  get_it: ^8.0.3
  google_mlkit_face_detection: ^0.13.2
  image: ^4.7.2
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  json_annotation: ^4.9.0
  latlong2: ^0.9.1
  mobile_scanner: ^7.1.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  qr_flutter: ^4.1.0
  timeago: ^3.7.1
  tflite_flutter: ^0.12.1
  nearby_connections: ^4.3.0
  http: ^1.6.0
  cid: ^1.0.1
  shared_preferences: ^2.5.3
  web3dart: ^2.7.3
  bip39: ^1.0.6

dev_dependencies:
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1
  lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/mobilefacenet.tflite
