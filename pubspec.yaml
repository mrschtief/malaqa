name: malaqa
description: "Flutter + Dart core for the Malaqa decentralized selfie-chain protocol."
version: 0.1.0
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  camera: ^0.11.3+1
  cryptography: ^2.7.0
  flutter:
    sdk: flutter
  get_it: ^8.0.3
  google_mlkit_face_detection: ^0.13.2
  image: ^4.7.2
  json_annotation: ^4.9.0
  permission_handler: ^12.0.1
  tflite_flutter: ^0.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^5.0.0
  test: ^1.25.8

flutter:
  uses-material-design: true
  assets:
    - assets/models/mobilefacenet.tflite
