name: malaqa
description: "Flutter + Dart core for the Malaqa decentralized selfie-chain protocol."
version: 0.1.0
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  camera: ^0.11.3+1
  cryptography: ^2.7.0
  flutter:
    sdk: flutter
  flutter_secure_storage: ^10.0.0
  get_it: ^8.0.3
  google_mlkit_face_detection: ^0.13.2
  image: ^4.7.2
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  json_annotation: ^4.9.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  tflite_flutter: ^0.12.1

dev_dependencies:
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1
  lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/mobilefacenet.tflite
